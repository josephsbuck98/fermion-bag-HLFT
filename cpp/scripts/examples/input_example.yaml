control:
  hamil_model: random #*
  nbonds_stop_sweeps: 3          #*
  nbonds_stop_tol: 0.1
  scale_updates_per_sweep: 1
  max_sweeps: 100
  insert_prob: 0.5            # Prob of bond insert (vs. delete). 0 to 1.

lattice:
  type: simple-cubic  
  dims: 1
  a: 3.77945          #*      # in Bohr radii. 2.00 A.
  b: 3.77945
  c: 3.77945
  alpha: 1.57079632679        # Input in radians
  beta: 1.57079632679
  gamma: 1.57079632679

  lims:
    x:                #*
      bc_type: open           # Options are periodic and open
      min: 0.00       
      nsites: 100 
      base: a                 # Will usually only need "a" here. //TODO: REMOVE

configuration:
  float_tol: 1e-5
  beta: 70
  num_time_groups_init: 5     # Initial number of time groups. Num groups will only change when max_num_time_groups ceases to be satisfied.
  max_nbonds_per_group: 30    # Maximum number of bonds there can be in a single group.
  bond_type_props:            # Will be defined internally in the future
    1: 10
    2: 20
    3: 30
    4: 25
    5: 15

consts:
  pi: 3.141592653589793
  pid2: 1.57079632679