control:
  hamil_model: random
  nmoves: 50
  insert_prob: 0.5            # Prob of bond insert (vs. delete). 0 to 1.

lattice:
  type: simple-cubic
  a: 3.77945                  # in Bohr radii. 2.00 A.
  b: 3.77945
  c: 3.77945
  alpha: 1.57079632679        # Input in radians
  beta: 1.57079632679
  gamma: 1.57079632679

  lims:
    x:
      bc_type: "open"         # Options are periodic and open
      min: 0.00
      max_factor: 100
      base: a                 # Will usually only need "a" here

configuration:
  float_tol: 1e-5
  beta: 70
  bond_type_props:            # Will be defined internally in the future
    1: 10
    2: 20
    3: 30
    4: 25
    5: 15

constants:
  pi: 3.141592653589793
  pid2: 1.57079632679